<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <title>volunteer sign up</title>
</head>

<body>



  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="images/photo.jpg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3><strong>Volunteer Sign up</strong></h3>
              </div>
              <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="form-group first">
                  <label for="first name">First name</label>
                  <input type="text" class="form-control" id="first name" name="fname">
                </div>
                <div class="form-group first">
                  <label for="last name">Last name</label>
                  <input type="text" class="form-control" id="last name" name="lname">
                </div>
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" name="usrname">
                </div>
                <div class="form-group first">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group first">
                  <label for="Institute name">Institute name</label>
                  <input type="text" class="form-control" id="Institute name" name="instiname">
                </div>
                <div class="form-group first">
                  <label for="mobile number">Mobile number</label>
                  <input type="tel" class="form-control" id="mobile number" name="phone">
                </div>
                <div class="form-group last mb-4">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="passwd">
                </div>
                <div class="form-group last mb-4">
                  <label for="password">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm password" name="cpasswd">
                </div>

                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                </div>

                <input type="submit" value="Sign Up" class="btn text-white btn-block btn-primary">

                <span class="d-block text-left my-4 text-muted"> or sign in with</span>

                <div class="social-login">
                  <a href="#" class="facebook">
                    <span class="icon-facebook mr-3"></span>
                  </a>
                  <a href="#" class="twitter">
                    <span class="icon-twitter mr-3"></span>
                  </a>
                  <a href="#" class="google">
                    <span class="icon-google mr-3"></span>
                  </a>
                </div>
              </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
